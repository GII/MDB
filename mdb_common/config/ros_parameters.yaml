/mdb/baxter/sensor/boxes_topic: /mdb/baxter/sensor/boxes
/mdb/baxter/sensor/boxes_msg: mdb_common.msg.ObjectListMsg
/mdb/baxter/sensor/ball_in_left_hand_topic: /mdb/baxter/sensor/ball_in_left_hand
