# Topic for publishing commands to baxter_throwing policy
/mdb/superthrow_topic: /baxter_throwing/command
/mdb/superthrow_msg: std_msgs.msg.Int16
# Topic for communication with the X-tion camera
/mdb/baxter/camera_topic: /camera/rgb/image_rect_color
